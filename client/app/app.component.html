<div fxLayout="column" fxFlex>

    <md-toolbar color="primary">
        <span>
            <a style="color: white; text-decoration: none;" [routerLink]="['/home']">Angular Material 2</a>
        </span>
        <span fxFlex></span>

        <button mdTooltip="Dashboard" routerLink='/dashboard' class="p3" *ngIf="user.getUsername()" md-icon-button>
            <md-icon>dashboard</md-icon>
        </button>
        <button *ngIf="user.getUsername()" md-button [mdMenuTriggerFor]="menu">
             <md-icon>account_circle</md-icon> &nbsp; {{user.getUsername()}}
        </button>
        <md-menu #menu="mdMenu">
            <button md-menu-item routerLink="/dashboard/user">
                <md-icon>person</md-icon>
                <span>User Details</span>
            </button>
            <button md-menu-item (click)="logout()">
                <md-icon>exit_to_app</md-icon>
                <span>Logout</span>
            </button>
        </md-menu>
    </md-toolbar>

    <div fxFlex="100%" class="mt4 pt2" fxLayout="column" fxLayoutAlign="center stretch">
        <div class="content" fxLayout="row" fxLayoutGap="16px">
            <div fxFlex.lt-sm="100%" fxFlex="70%" fxFlexOffset.gt-xs="15%">
                <router-outlet></router-outlet>
            </div>
        </div>
    </div>
</div>
