<div fxLayout="row" class="margin-top-50">
    <div fxFlex.gt-sm="50%" fxFlexOffset.gt-sm="25%">
        <md-card class="indigo-background-color">
            <md-card-header>
                <div fxFlex fxLayoutAlign="center center">
                    <md-icon class="font-size-30 white-text-color">security</md-icon>
                    &nbsp;&nbsp;
                    <h2 class="white-text-color">
                        Change Password
                    </h2>
                </div>
            </md-card-header>
            <md-card-content>
                <div fxLayout="column">
                    <md-input-container fxFlex class="white-input mt2" hintLabel="{{oldPasswordError}}">
                        <input mdInput type="password" placeholder="Old Password" [(ngModel)]="user.oldPassword">
                    </md-input-container>

                    <md-input-container fxFlex class="white-input mt2" hintLabel="{{newPasswordError}}">
                        <input mdInput type="password" placeholder="New Password" [(ngModel)]="user.newPassword">
                    </md-input-container>

                    <md-input-container fxFlex class="white-input mt2" hintLabel="{{newPasswordMatchError}}">
                        <input mdInput type="password" placeholder="Confirm New Password" [(ngModel)]="user.confirmNewPassword">
                    </md-input-container>

                    <div>
                        <div class="mt3" fxFlex>
                            <button md-raised-button fxFlex (click)="changePassword()">Change Password</button>
                        </div>
                    </div>
                </div>
            </md-card-content>
        </md-card>
    </div>
</div>
