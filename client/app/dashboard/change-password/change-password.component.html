<div class="row margin-top-50">
    <div class="col-sm-4"></div>
    <div class="col-sm-4 container panel panel-default">
        <div class="panel-body">
            <div class="center-align">
                <h2>Change Password</h2>
            </div>
            
            <div class="form-group">
                <label for="old-password">Old Password</label>
                <input name="old-password" [(ngModel)]="user.oldPassword" type="password" class="form-control" id="old-password" placeholder="Old Password">
            </div>

            <div class="form-group">
                <label for="new-password">New Password</label>
                <input name="new-password" [(ngModel)]="user.newPassword" type="password" class="form-control" id="new-password" placeholder="New Password">
            </div>

            <div class="form-group">
                <label for="confirm-new-password">Confirm New Password</label>
                <input name="confirm-new-password" [(ngModel)]="user.confirmNewPassword" type="password" class="form-control" id="confirm-new-password" placeholder="Confirm New Password">
            </div>

            <div *ngIf="error" class="alert alert-danger align-center">
                <span>{{error}}</span>
            </div>

            <div class="row padding-bottom-10">
                <div class="col-sm-12">
                    <button class="btn btn-primary btn-lg btn-block" (click)="changePassword()">Change Password</button>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-4"></div>
</div>
