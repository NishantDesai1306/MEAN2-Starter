<div fxLayout="row" class="margin-top-50">
    <div fxFlex.gt-sm="50%" fxFlexOffset.gt-sm="25%">
        <md-card class="indigo-background-color">
            <md-card-header>
                <div fxFlex fxLayoutAlign="center center">
                    <h2 class="white-text-color">Login</h2>
                </div>
            </md-card-header>
            <md-card-content>
                <div fxLayout="column">
                    <md-input-container fxFlex class="white-input mt1" hintLabel="{{usernameError}}">
                        <input mdInput placeholder="Username" [(ngModel)]="user.email">
                    </md-input-container>

                    <md-input-container fxFlex class="white-input mt1" hintLabel="{{passwordError}}">
                        <input mdInput placeholder="Password" type="password" [(ngModel)]="user.password">
                    </md-input-container>

                    <md-slide-toggle [(ngModel)]="rememberMe" class="white-toggle-switch">Remember Me</md-slide-toggle>

                    <div class="mt3" fxFlex="100%">
                        <div fxFlex="35%" fxFlexOffset="10%">
                            <button md-raised-button fxFlex (click)="login()">Login</button>
                        </div>
                        <div fxFlex="35%" fxFlexOffset="10%">
                            <button routerLink="/register" md-raised-button fxFlex>Register</button>
                        </div>
                    </div>
                </div>
            </md-card-content>
        </md-card>
    </div>
</div>
