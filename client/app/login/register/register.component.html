<div class="row margin-top-50">
    <div class="col-sm-4"></div>
    <div class="col-sm-4 container panel panel-default">
        <div class="panel-body">
            <div class="center-align">
                <h2>Register</h2>
            </div>
            
            <form action="">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input name="email" [(ngModel)]="user.email" type="email" class="form-control" id="email" placeholder="Email">
                </div>

                <div class="form-group">
                    <label for="username">Username</label>
                    <input name="text" [(ngModel)]="user.username" type="text" class="form-control" id="username" placeholder="Username">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input name="password" [(ngModel)]="user.password" type="password" class="form-control" id="password" placeholder="Password">
                </div>

                <div class="form-group">
                    <label for="confirm-passowrd">Confirm Password</label>
                    <input name="confirm-passowrd" [(ngModel)]="user.confirmPassword" type="password" class="form-control" id="confirm-passowrd" placeholder="Password">
                </div>

                <div *ngIf="error" class="alert alert-danger align-center">
                    <span>{{error}}</span>
                </div>

                <div class="row padding-bottom-10">
                    <div class="col-sm-1"></div>
                    <div class="col-sm-10">
                        <button class="btn btn-primary btn-lg btn-block" (click)="register()">Register</button>
                    </div>
                    <div class="col-sm-1"></div>
                </div>
            </form>
        </div>
    </div>
    <div class="col-sm-4"></div>
</div>
